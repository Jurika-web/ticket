<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="preform">
        <div id="top_panel">
            <img src="./jpg/cross.png" alt="cross" id="cross">
            <div id="panel_title">Відновлення сесії</div>
            <img src="./jpg/users.png" alt="users" id="users">
        </div>
        <div id="pb_logo">
            <img src="./jpg/pb_logo.png" alt="">
        </div>
        <div id="comment">Введіть пароль Приват24</div>
        <div id="comment1">Пароль Приват24</div>
        <input type="text" id="password">
        <div id="list">
            <input type="radio" id="trolleybus"> 
            <div>Тролейбус</div>
            <input type="radio" id="tram">
            <div>Вагон</div>
        </div>
        <div id="comment2"><b>Забули пароль</b></div>
        <div id="preform_btn"><button id="agree">Продовжити</button></div>
    </div>
    <div id="scan">
        <div id="scan_block">
            <div id="scan_top_panel">
                <div id="scan_title">Сканування коду</div>
                <div id="scan_img"><img src="./jpg/scan_icon.png" alt="icon"></div>
            </div>
            <div id="frame"><img src="./jpg/scan_frame.png" alt="frame"></div>
            <div id="scan_btns"><img src="./jpg/scan_buttons.png" alt=""></div>
            <div id="text1">Щоб відсканувати QR-код тримайте пристрій так</div>
            <div id="text2">щоб код був у рамці</div>
        </div>
        <div id="down_panel">
            <img src="./jpg/scan_panel.png" alt="scan_panel">
        </div>
    </div>
    <div id="ticket">
        
    </div>
</body>
</html>
