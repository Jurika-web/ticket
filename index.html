<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ticket</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="preform">
        <div id="top_panel">
            <img src="./jpg/cross.png" alt="cross" id="cross">
            <div id="panel_title">Відновлення сесії</div>
            <img src="./jpg/users.png" alt="users" id="users">
        </div>
        <div id="pb_logo">
            <img src="./jpg/pb_logo.png" alt="">
        </div>
        <div id="comment">Введіть пароль Приват24</div>
        <div id="comment1">Пароль Приват24</div>
        <input type="text" id="password">
        <div id="list">
            <input type="radio" id="trolleybus"> 
            <div>Тролейбус</div>
            <input type="radio" id="tram">
            <div>Вагон</div>
        </div>
        <div id="comment2"><b>Забули пароль</b></div>
        <div id="preform_btn"><button id="agree">Продовжити</button></div>
    </div>
    <div id="scan">
        <div id="scan_block">
            <div id="top_panel">
                <div id="scan_title">Сканування коду</div>
                <div id="scan_img"><img src="./jpg/scan_icon.png" alt="icon"></div>
            </div>
            <video autoplay></video>
            <div id="frame"><img src="./jpg/scan_frame.png" alt="frame"></div>
            <div id="scan_btns"><img src="./jpg/scan_buttons.png" alt=""></div>
            <div id="text1">Щоб відсканувати QR-код тримайте пристрій так</div>
            <div id="text2">щоб код був у рамці</div>
        </div>
        <div id="down_panel">
            <img src="./jpg/scan_panel.png" alt="scan_panel">
        </div>
    </div>
    <div id="ticket">
        <div id="ticket_top_panel">
            <div id="arrow"> <img src="./jpg/left.png" alt="arrow"></div>
            <div id="ticket_title">Архів</div>
        </div>
        <div id="ticket_middle_panel"> <img src="./jpg/panel.png" alt="panel"></div>
        <div id="ticket_main">
            <div id="number"></div>
            <div id="seria"></div>
            <div id="date"></div>
            <div id="time"></div>
            <div id="transport"></div>
            <div id="timer"></div>
            <img src="./jpg/trolley_ticket_body.png" alt="ticket_body">
        </div>
        
        <div class="archive"><img src="./jpg/archive_ticket.png" alt="archive_ticket"></div>
        <div class="archive"><img src="./jpg/archive_ticket.png" alt="archive_ticket"></div>
        <div class="archive"><img src="./jpg/archive_ticket.png" alt="archive_ticket"></div>
        <button id="ticket_btn">Відсканувати QR-код</button>
    </div>
</body>
</html>
